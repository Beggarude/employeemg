<!DOCTYPE html>
<html lang="ja" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<meta charset="UTF-8">

<body>
	<div layout:fragment="content">
<div class="container">
			<div class="row">
				<div class="col-lg-3">
				</div>
			</div>
            <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                    支店を修正
                  </header>
                  <!--フォームスタート-->
                  <div class="panel-body">  
                  <form class="form-horizontal" th:action="@{'/employee/Update/'+${employee.id}}" method="put">  
					<div class="form-group">
                        <label class="control-label col-sm-4">支店</label>
                        <div class="col-sm-6">
                          <select class="form-control" id="ddlBranchAdd" name="branchid">
                          	<option>-選択-</option>
                          	<option th:each="branch : ${branches}"
                          			th:selected="${branch.id}==${employee.branchid} ? True: False"
                          			th:value="${branch.id}"
                          			th:text="${branch.branchName}">
                          	</option>                     
                          </select>       
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ポジション</label>
                        <div class="col-sm-6">
                          <select class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid">
                          	<option>-選択-</option>
                          	<option th:each="employeeType : ${employeeTypes}"
                          			th:selected="${employeeType.id}==${employee.employeetypeid} ? True: False"
                          			th:value="${employeeType.id}"
                          			th:text="${employeeType.description}">
                          	</option>                     
                          </select>       
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ファーストネーム</label>
                        <div class="col-sm-6">
                          <input name="firstName" th:value="${employee.firstName}" type="text" size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ラストネーム</label>
                        <div class="col-sm-6">
                            <input name="lastName" th:value="${employee.lastName}" type="text" size="16" class="form-control">               
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">住所</label>
                        <div class="col-sm-6">
                            <input name="address" th:value="${employee.address}" type="text" size="16" class="form-control">               
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">採用日</label>
                        <div class="col-sm-6">
                            <input name="hireDate" th:value="${{#dates.format(employee.hireDate, 'yyyy-MM-dd')}}" type="date" size="16" class="form-control">               
                        </div>
                      </div>
<!--                       <div class="form-group"> -->
<!--                         <label class="control-label col-sm-4">写真</label> -->
<!--                         <div class="col-sm-6"> -->
<!--                             <input name="photo"　th:value="${employee.photo} type="text" size="16" class="form-control">                -->
<!--                         </div> -->
<!--                       </div> -->
                      <div class="form-group">
                      	<div class="col-sm-6">
							<button type="submit" class="btn btn-success">保存</button>
							<a href="/employees" class="btn btn-warning">キャンセル</a>
						</div>
					</div>
                    </form>
                    
                     
                    
                  </div>
                  <!--フォームエンド-->
                </section>
              </div>
            </div>
            <div class="row">
				<div class="col-lg-3">
				</div>
			</div>
          </div>
 </div>      


</body>
</html>
