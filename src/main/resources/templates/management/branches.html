<!DOCTYPE html>
<html lang="ja" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<meta charset="UTF-8">

<body>
	<div layout:fragment="content">

		<div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i>支店</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">ダッシュボード</a></li>
              <li><i class="fa fa-laptop"><a href="/management"></i>社員管理ホーム</a></li>
              <li><i class="fa fa-laptop"></i>支店管理</li>
            </ol>
          </div>
          	
          	<div class="panel-body">
				<a href="/branchAdd" class="btn btn-primary">支店登録</a>
			</div>
			
		 <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="fas fa-sort-amount-down"></i> ID</th>
                    <th><i class="fas fa-store-alt"></i> 支店名</th> 
                    <th><i class="fas fa-map-marker-alt"></i> 支店住所</th>
                    <th><i class="icon_cogs"></i> 操作</th>
                  </tr>
                  <tr th:each="branch: ${branches}">
                    <td th:text="${branch.id}"></td>
                    <td th:text="${branch.branchName}"></td>
                    <td th:text="${branch.branchAddress}"></td> 
                    <td>
                      <div class="btn-group">
  
                        <a class="btn btn-success"
                        	th:href="@{'/branches/Edit/'+${branch.id}}" ><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" 
                        	onclick="return confirm('本当に削除しますか？')" 
                        	th:href="@{'/branches/delete/'+${branch.id}}"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </td>
                  </tr>
           </tbody>
         </table>

	</div>

</body>
</html>
