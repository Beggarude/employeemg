<!DOCTYPE html>
<html lang="ja" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<meta charset="UTF-8">

<body>
	<div layout:fragment="content">
<div class="container">
			<div class="row">
				<div class="col-lg-3">
				</div>
			</div>
            <div class="row">
              <div class="col-lg-12">
                <section class="panel">
                  <header class="panel-heading">
                    支店を修正
                  </header>
                  <!--フォームスタート-->
                  <div class="panel-body">  
                    <form class="form-horizontal">
					<div class="form-group">
                        <label class="control-label col-sm-4">支店</label>
                        <div class="col-sm-6">
                          <select class="form-control" id="ddlBranchAdd" name="branchid">
                          	<option th:each="branch : ${branches}"
                          			th:if="${employee.branchid == branch.id}"
                          			th:text="${branch.branchName}">
                          	</option>                     
                          </select>       
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ポジション</label>
                        <div class="col-sm-6">
                          <select class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid">
                          	<option th:each="employeeType : ${employeeTypes}"
                          			th:if="${employee.employeetypeid == employeeType.id}"
                          			th:text="${employeeType.description}">
                          	</option>                     
                          </select>       
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ファーストネーム</label>
                        <div class="col-sm-6">
                          <input name="firstName" readonly th:value="${employee.firstName}" type="text" size="16" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">ラストネーム</label>
                        <div class="col-sm-6">
                            <input name="lastName" readonly th:value="${employee.lastName}" type="text" size="16" class="form-control">               
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">住所</label>
                        <div class="col-sm-6">
                            <input name="address" readonly th:value="${employee.address}" type="text" size="16" class="form-control">               
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-4">採用日</label>
                        <div class="col-sm-6">
                            <input name="hireDate" readonly th:value="${employee.hireDate}" type="date" size="16" class="form-control">               
                        </div>
                      </div>
<!--                       <div class="form-group"> -->
<!--                         <label class="control-label col-sm-4">写真</label> -->
<!--                         <div class="col-sm-6"> -->
<!--                             <input name="photo"　th:value="${employee.photo} type="text" size="16" class="form-control">                -->
<!--                         </div> -->
<!--                       </div> -->
     
                  </div>
                  </form>
                  <!--フォームエンド-->
                </section>
              </div>
            </div>
            <div class="row">
				<div class="col-lg-3">
				</div>
			</div>
          </div>
 </div>      


</body>
</html>
